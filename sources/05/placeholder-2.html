<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배송정보</title>
  <link rel="stylesheet" href="css/order.css">
</head>
<body>
  <div id="container">
  <form>
  <fieldset>
    <legend>배송정보</legend>
      <ul id ="shipping">
        <li>
          <label for="user-name">이름 </label>
          <input type="text" id="user-name" autofocus required>
        </li>
        <li>
          <label for="user-addr">배송주소</label>
          <input type="text" id="user-addr">
        </li>
        <li>
          <label for="user-email">이메일</label>
          <input type="email" id="user-email">
        </li>
        <li>
          <label for="user-tel">연락처</label>
          <input type="tel" id="user-tel" placeholder="하이픈 빼고 입력해주세요.(01012345678)">
        </li>
        <li>
          <label for="day">배송지정</label>
          <input type="date" id="day"> <sub>(주문일로부터 최소 3일 이후)</sub>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" clos="40" rows="4"></textarea>
        </li>
      </ul>
  </fieldset>
  </form>
  </div>
</body>
</html>
